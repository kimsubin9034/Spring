<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
	<div class="container">
		<div th:replace="fragments/bodyHeader :: bodyHeader" />

		<div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>상품명</th>
						<th>가격</th>
						<th>재고수량</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item, iterStat : ${items}"> <!-- 'member'를 'item'으로 수정 -->
						<td th:text="${iterStat.count}"></td>
						<td th:text="${item.id}"></td>
						<td th:text="${item.name}"></td> <!-- 'item.name'으로 수정 -->
						<td th:text="${item.price}"></td> <!-- 'item.price'로 수정 -->
						<td th:text="${item.stockQuantity}"></td> <!-- 'item.stockQuantity'로 수정 -->
						<td><a class="btn btn-primary"  role="button">수정</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div th:replace="fragments/footer :: footer" />
	</div>
	<!-- /container -->
</body>
</html>
